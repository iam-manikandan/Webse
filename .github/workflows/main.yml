name: WebseCI
on:
  watch:
    types: [started]
    branches:
      - master
jobs:  
  test:
    name: Webse
    runs-on: macOS-latest
    strategy:
        matrix:
          destination: ['platform=iOS Simulator,OS=13.1,name=iPhone 11 Pro Max']
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Build and test
        run: |
          xcodebuild -project Webse.xcodeproj -scheme Webse CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
        env: 
         destination: ${{ matrix.destination }}
  archive:
    name: Webse Archive
    runs-on: macOS-latest
    steps:
      - name: Archiving
      - run: |
          xcodebuild -project Webse.xcodeproj -scheme Webse -destination generic/platform=iOS CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
